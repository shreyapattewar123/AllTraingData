<!DOCTYPE html>

<body>
  <h1>Hello</h1>
  <script>
    console.log("hello");
    function add() {
            // Retrieve values from input fields
            var a = document.getElementById("num1").value; // Corrected: use quotes for the id
            var b = document.getElementById("num2").value; // Corrected: use quotes for the id
            
            // Parse the values as integers and calculate the sum
            var ans = parseInt(a) + parseInt(b);
            
            // Display the result in the result paragraph
            document.getElementById("result").innerText = "Addition is: " + ans; // Corrected: set innerText
        }
        function subtraction() {
            // Retrieve values from input fields
            var a = document.getElementById("num1").value; // Corrected: use quotes for the id
            var b = document.getElementById("num2").value; // Corrected: use quotes for the id
            
            // Parse the values as integers and calculate the sum
            var ans = parseInt(a) - parseInt(b);
            
            // Display the result in the result paragraph
            document.getElementById("result").innerText =  ans; // Corrected: set innerText
        }
        function Multiplication() {
            // Retrieve values from input fields
            var a = document.getElementById("num1").value; // Corrected: use quotes for the id
            var b = document.getElementById("num2").value; // Corrected: use quotes for the id
            
            // Parse the values as integers and calculate the sum
            var ans = parseInt(a) * parseInt(b);
            
            // Display the result in the result paragraph
            document.getElementById("result").innerText =   ans; // Corrected: set innerText
        }
        function divide() {
            // Retrieve values from input fields
            var a = document.getElementById("num1").value; // Corrected: use quotes for the id
            var b = document.getElementById("num2").value; // Corrected: use quotes for the id
            
            // Parse the values as integers and calculate the sum
            var ans = parseInt(a) / parseInt(b);
            
            // Display the result in the result paragraph
            document.getElementById("result").innerText = ans; // Corrected: set innerText
        }
console.log(add(5,4));
console.log(add(5,4));
  </script>
